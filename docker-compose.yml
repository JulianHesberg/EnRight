version: '3.8'  # Specify the Docker Compose version

services:
  frontend:
    build:
      context: ./frontend  # Path to the frontend folder containing the Dockerfile
    ports:
      - "3000:80"  # Map port 80 in the container to port 3000 on the host
    volumes:
      - ./frontend:/app  # Mount the frontend folder to /app inside the container
    environment:
      NODE_ENV: production  # Set environment variable

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # RabbitMQ AMQP port
      - "15672:15672"  # RabbitMQ Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

networks:
  default:
    driver: bridge
